<div>
    <div class="container">
      <form>
        <div>

            <h3>Billing Address</h3>
            <label>Full Name
            <input type="text" [formControl]="fullName">
            </label>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label> Address</label>
            <input type="text" id="adr" name="address" [formControl]="address">
            <label for="city" [formControl]="city"> City</label>
            <input type="text" id="city" name="city">

            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" [formControl]="state">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" [formControl]="zip">
            </div>

          <div>
            <h3>Payment</h3>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" [formControl]="ccName">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" [formControl]="ccNum">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" [formControl]="expMon">

            <div>

                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" [formControl]="expYear">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" [formControl]="cvv">
            </div>
          </div>

        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>

    <div class="container">
      <h4>Cart</h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
    </div>
</div>
