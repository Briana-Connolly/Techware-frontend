<div>
    <div class="container has-text-centered">
      <form (ngSubmit)="onSubmit()">
        <div>

            <h1>Checkout</h1>
          <hr>
            <label>Full Name
            <input type="text" [formControl]="fullName">
            </label>
          <div>
            <label>Address <input type="text" [formControl]="address"> </label>
            <label for="city" > City</label>
            <input type="text" id="city" name="city" [formControl]="city">
          </div>

            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" [formControl]="state">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" [formControl]="zip">
            </div>
          <br>

          <div>
            <h1>Payment</h1>
            <hr>
            <div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" [formControl]="ccName">
            </div>
            <div>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" [formControl]="ccNum">
            </div>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" [formControl]="expMon">

                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" [formControl]="expYear">
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" [formControl]="cvv">
            </div>
          </div>

        </div>
        <button class="button has-background-danger" type="submit">Login</button>
      </form>
    </div>
</div>
